# #################################################################################################
# - Name Space Definitions -----------------------------------------------------------------------/
# #################################################################################################
---
apiVersion: v1
kind: Namespace
metadata:
  name: profile-site
# #################################################################################################
# - Deployment Definitions -----------------------------------------------------------------------/
# #################################################################################################
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  namespace: profile-site
  labels:
    app: front-end
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front-end
  template:
    metadata:
      labels:
        app: front-end
    spec:
      containers:
      - name: front-end-container
        image: {{.Values.frontimage}}
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3000
        livenessProbe:
          exec:
            command:
              - curl
              - --fail
              - http://localhost:3000/health
      # Configure probe parameters (optional)
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
      # Define the probe command
          exec:
            command:
              - curl
              - --fail
              - http://localhost:3000/ready
          # Configure probe parameters (optional)
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        resources:
          requests:
            memory: 250Mi
            cpu: 100m
          limits:
            memory: 250Mi
            cpu: 300m
      imagePullSecrets:
      - name: secret-tiger-docker
      nodeSelector:
        node-group: group2
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-backend
  namespace: profile-site
  labels:
    app: back-end
spec:
  replicas: 1
  selector:
    matchLabels:
      app: back-end
  template:
    metadata:
      labels:
        app: back-end
    spec:
      containers:
      - name: back-end-container
        image: {{.Values.backimage}}
        imagePullPolicy: Always
        # volumeMounts:
        # - mountPath: "/usr/src/app/s3"
        #   name: s3-storage
        ports:
        - name: http
          containerPort: 9000
        livenessProbe:
          exec:
            command:
              - curl
              - --fail
              - http://localhost:9000/health
      # Configure probe parameters (optional)
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
      # Define the probe command
          exec:
            command:
              - curl
              - --fail
              - http://localhost:9000/ready
          # Configure probe parameters (optional)
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        resources:
          requests:
            memory: 250Mi
            cpu: 100m
          limits:
            memory: 250Mi
            cpu: 300m
      imagePullSecrets:
      - name: secret-tiger-docker
      nodeSelector:
        node-group: group2
  # volumes:
  #   - name: s3-storage
  #     persistentVolumeClaim:
  #       claimName: s3-pvc"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-db
  namespace: profile-site
  labels:
    app: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - name: db-container
        image: {{.Values.pgimage}}
        imagePullPolicy: Always
        ports:
        - containerPort: 5432
      - name: postgres-exporter
        image: quay.io/prometheuscommunity/postgres-exporter:latest
        ports:
          - containerPort: 9187  # Port for PostgreSQL exporter metrics
        env:
          - name: DATA_SOURCE_NAME
            value: "postgresql://ansible:fg6dfg6f7dg678df6fd6fd97867df86h98df76h78d9@localhost:5432/devops?sslmode=disable"
        args:
          - "--no-collector.stat_bgwriter"
        resources:
          requests:
            memory: 500Mi
            cpu: 100m
          limits:
            memory: 500Mi
            cpu: 300m
      imagePullSecrets:
      - name: secret-tiger-docker
      nodeSelector:
        node-group: master
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: profile-site
  labels:
    app: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      serviceAccountName: monitoring-service-account
      containers:
        - name: prometheus
          image: prom/prometheus:latest  # Use the latest version
          ports:
            - containerPort: 9090
          args:
            - '--config.file=/etc/prometheus/prometheus.yml'
            - '--storage.tsdb.path=/prometheus/'
            - "--web.listen-address=:9090"
            - "--web.external-url=https://prometheus.shahsportfolio.online"
          volumeMounts:
            - name: config-volume
              mountPath: /etc/prometheus/
            - name: storage-volume
              mountPath: /prometheus/
            - name: ca-cert
              mountPath: /prometheus/ca.crt
              subPath: ca.crt
            - name: ca-client
              mountPath: /prometheus/prometheus.crt
              subPath: prometheus.crt
            - name: ca-key
              mountPath: /prometheus/prometheus.key
              subPath: prometheus.key
      volumes:
        - name: config-volume
          configMap:
            name: prometheus-config
        - name: storage-volume
          emptyDir: {}
        - name: ca-cert
          secret:
            secretName: my-ca-secret
        - name: ca-client
          secret:
            secretName: my-client-secret
        - name: ca-key
          secret:
            secretName: my-key-secret
      nodeSelector:
        node-group: group1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-state-metrics
  namespace: profile-site
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kube-state-metrics
  template:
    metadata:
      labels:
        app: kube-state-metrics
    spec:
      containers:
        - name: kube-state-metrics
          image: k8s.gcr.io/kube-state-metrics/kube-state-metrics:v2.1.0
          ports:
            - name: http
              containerPort: 8080
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
      nodeSelector:
        node-group: group2
# #################################################################################################
# - Config Maps ----------------------------------------------------------------------------------/
# #################################################################################################
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: profile-site
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s  # Default scrape interval
    scrape_configs:
      - job_name: 'kubernetes-nodes'
        kubernetes_sd_configs:
          - role: node
        relabel_configs:
          - source_labels: [__meta_kubernetes_node_address_ExternalIP]
            regex: (.+)
            replacement: '${1}:10250'  # Replace with the public IP on port 10250
            target_label: __address__
        scheme: https  # Set the scheme to https for secure communication
        tls_config:
          ca_file: ../../prometheus/ca.crt  # Path to the CA certificate
          cert_file: ../../prometheus/prometheus.crt  # Path to the client certificate
          key_file: ../../prometheus/prometheus.key  # Path to the client key
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_namespace]
            action: keep
            regex: profile-site  # Adjust to your target namespace
          - source_labels: [__meta_kubernetes_pod_container_port_number]
            action: drop
            regex: '5432'
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: instance
      - job_name: 'kubernetes-apiserver'
        kubernetes_sd_configs:
          - role: endpoints
        relabel_configs:
          - target_label: __address__
            replacement: '100.64.0.1:443'
          - source_labels: [__meta_kubernetes_service_name]
            action: keep
            regex: kubernetes
        scheme: https  # Set the scheme to https for secure communication
        tls_config:
          ca_file: ../../prometheus/ca.crt  # Path to the CA certificate
          cert_file: ../../prometheus/prometheus.crt  # Path to the client certificate
          key_file: ../../prometheus/prometheus.key  # Path to the client key
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tcp-services
  namespace: ingress-nginx
data:
  5432: "profile-site/db-service:5432"
# #################################################################################################
# - Service Definitions --------------------------------------------------------------------------/
# #################################################################################################
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-exporter
  namespace: profile-site
spec:
  selector:
    app: my-db
  ports:
    - name: metrics
      port: 9187
      targetPort: 9187
---
apiVersion: v1
kind: Service
metadata:
  name: kube-state-metrics
  namespace: profile-site
spec:
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: kube-state-metrics
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: profile-site
spec:
  selector:
    app: prometheus
  ports:
    - port: 9090
      targetPort: 9090
---
apiVersion: v1
kind: Service
metadata:
  name: db-service
  namespace: profile-site
spec:
  selector:
    app: db
  ports:
  - protocol: TCP
    port: 5432
    targetPort: 5432
---
apiVersion: v1
kind: Service
metadata:
  name: front-end-service
  namespace: profile-site
spec:
  selector:
    app: front-end
  ports:
  - protocol: TCP
    port: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: back-end-service
  namespace: profile-site
spec:
  selector:
    app: back-end
  ports:
  - protocol: TCP
    port: 9000
